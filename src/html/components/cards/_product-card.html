<article class="product-card">

    @if(typeof discount !== 'undefined') {
    <span class="product-card__badge">@discount</span>
    }

    <div class="product-card__picture">
        <picture>
            <source srcset="img/home-page/catalog/products/@img.avif" type="image/avif">
            <source srcset="img/home-page/catalog/products/@img.webp" type="image/webp">
            <img class="product-card__img" src="img/home-page/catalog/products/@img.png" alt="@title" width="295" height="295" loading="lazy">
        </picture>
    </div>


    <div class="product-card__content">
        <span class="product-card__brand">@brand</span>
        <@titleTag class="product-card__title">
            <a class="product-card__link" href="#">@title</a>
        </@titleTag>

        <ul class="product-card__characteristics">
            <li class="product-card__characteristic">
                <span class="product-card__icon" style="background-image: url('img/home-page/catalog/characteristics/speed.svg');" aria-hidden></span>
                55 км/ч
            </li>
            <li class="product-card__characteristic">
                <span class="product-card__icon" style="background-image: url('img/home-page/catalog/characteristics/battery.svg');" aria-hidden></span>
                52V 74Ah
            </li>
            <li class="product-card__characteristic">
                <span class="product-card__icon" style="background-image: url('img/home-page/catalog/characteristics/weight.svg');" aria-hidden></span>
                вес до 120 кг
            </li>
        </ul>

        <div class="product-card__info">
            <div class="product-card__prices">
                <span class="product-card__price">@price</span>
                @if(typeof priceOld !== 'undefined') {
                <span class="product-card__salary">@priceOld</span>
                }
            </div>
            <button class="product-card__btn _button _button--gradient" aria-label="Добавить в корзину">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </button>
        </div>
    </div>
</article>
