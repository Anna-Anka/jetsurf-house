<article class="news-card @class">
    <div class="news-card__top">
        <div class="news-card__image">
            <picture>
                <source srcset="img/home-page/news-block/@img.avif" type="image/avif">
                <source srcset="img/home-page/news-block/@img.webp" type="image/webp">
                <img class="news-card__img" src="img/home-page/news-block/@img.jpg" alt="Фото" loading="lazy">
            </picture>
        </div>
        <div class="news-card__wrapper">
            <div class="news-card__headding">
                <h3 class="news-card__title">
                    @title
                </h3>
            </div>
            @if(typeof link !== 'undefined' && link !== 'default') {
            <a class="news-card__link _button _button--primary" href="#">
                <span>@link</span>
                <svg class="news-card__icon" aria-hidden width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </a>
            }
            @if(typeof link !== 'undefined' && link === 'default') {
            <a class="news-card__link _button _button--primary" href="#">
                <svg class="news-card__icon" aria-hidden width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2.9868 13.2046C2.81491 13.0327 2.71834 12.7996 2.71834 12.5565C2.71834 12.3134 2.81491 12.0802 2.9868 11.9084L10.4958 4.39937L4.93113 4.40066C4.68773 4.40066 4.4543 4.30398 4.2822 4.13187C4.11009 3.95976 4.0134 3.72634 4.0134 3.48294C4.0134 3.23955 4.11009 3.00612 4.2822 2.83401C4.4543 2.66191 4.68773 2.56522 4.93113 2.56522L12.7084 2.56522C12.829 2.56507 12.9484 2.5887 13.0598 2.63477C13.1712 2.68083 13.2724 2.74843 13.3577 2.83367C13.4429 2.91892 13.5105 3.02015 13.5566 3.13156C13.6027 3.24298 13.6263 3.36238 13.6262 3.48294L13.6262 11.2602C13.6262 11.5036 13.5295 11.7371 13.3574 11.9092C13.1853 12.0813 12.9518 12.178 12.7084 12.178C12.465 12.178 12.2316 12.0813 12.0595 11.9092C11.8874 11.7371 11.7907 11.5036 11.7907 11.2602L11.792 5.69558L4.28302 13.2046C4.11113 13.3765 3.878 13.473 3.63491 13.473C3.39182 13.473 3.15869 13.3765 2.9868 13.2046Z" fill="currentColor" />
                </svg>
            </a>
            }
        </div>
    </div>
    <div class="news-card__text">
        @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
    </div>
</article>
